<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post">
        <p><label for="inome">nome</label>
          <input type="text" name="nome" id="inome" required maxlength="10" autocomplete="name">
        </p>
        <p><label for="imedia">media</label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required value="4">
    </p>
    <p>
        <label for="imes">mes</label>
        <input type="month" name="mes" id="imes" value="2020-07">
    </p>
    <p>
        <label for="idia">dia da prova</label>
        <input type="date" name="dia" id="idia" value="2020-07-14">
    </p>
    <p>
        <label for="ihora">Horario</label>
        <input type="time" name="hora" id="ihora">
    </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
