<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php " method="get" autocomplete="on">
        <p>
        <label for="iest">estados
        </label>
        <select name="estado" id="iest">
            <option value="Rj">Rio de janeiro</option>
           <option value="" selected>escolha</option>
            <optgroup label="regiao do brasil">
                <option value="SP">Sao paulo</option>
                <option value="PE">Pernambuco</option>
            </optgroup>
        
        </select>
        </p>
      
        <p>
      <label for="iprof">Profissao</label>
      <input type="text" name="prof" id="iprof" list="lstprof" required>
      <datalist id="lstprof">
          <option value="ADM">administrador</option>
          <option value="CONT">contador</option>
          <option value="PROG">programador</option>
          
      </datalist>  
    </p>
    <p>
        <label for="imen">mensagem</label> <br>
        <textarea name="men" id="imen" cols="30" rows="10"></textarea>
    </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">

        </p>
    </form>

</body>
</html>
