<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>teste de formulario</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
     
      <p><label for="iusuario">usuario</label>
             <input type="text" name="usuario" id="iusuario" required maxlength="15" minlength="8" size="15" placeholder="nome do usuario" autocomplete="username">
     
    </p>
    <p><label for="isen">senha:</label>
      <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" autocomplete="current-password">
    </p>
    <p><input type="submit" value="enviar">
      <input type="reset" value="limpar">
    </p>
    </form>
</body>
</html>
