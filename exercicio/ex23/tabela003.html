<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>
        table{
          border-collapse: collapse;
          width: 300px;

        }
        td{
            text-transform: uppercase;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
      <h1>Mesclagem de cel√∫las</h1>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
          
        </tr>
        <tr>
            <td rowspan="3">d</td>
           <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
           
            <td>h</td>
            <td>i</td>

        </tr>
        <tr>
           
            <td>k</td>
            <td>l</td>

        </tr>
    </table>
</body>
</html>
