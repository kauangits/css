<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
        }
        col.cnome{
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprof">
    <!--pode usar <col class="" span=2-->
    
    </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">sexo</th>
            <th scope="col">idade</th>
            <th scope="col">Profissao</th>
        </tr>
        <tr>
            <td>Ana paula</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Ana vasquez</td>
            <td>F</td>
            <td>20</td>
            <td>vascaina</td>
        </tr>
        <tr>
            <td>Francisco elton</td>
            <td>M</td>
            <td>15</td>
            <td>ti</td>
        </tr>
        <tr>
            <td>Ana paula</td>
            <td>n</td>
            <td>14</td>
            <td>Desempregada</td>
        </tr>
        <tr>
            <td>tiago conceicao</td>
            <td>M</td>
            <td>15</td>
            <td>marcador</td>
        </tr>
    </table>
</body>
</html>
